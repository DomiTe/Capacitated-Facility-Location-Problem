mat-mult = { path = "../../projects/mat_mult", editable = true }
facility-location = { path = "../../projects/facility_location", editable = true }
index-funds = { path = "../../projects/index_funds", editable = true }
steiner-tree = { path = "../../projects/steiner_tree", editable = true }
