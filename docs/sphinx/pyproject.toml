[project]
name = "sphinx-docs"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
    "a-star",
    "apsp",
    "cutting-stock",
    "facility-location",
    "graph-coloring",
    "index-funds",
    "knapsack",
    "mat-mult",
    "max-matchings",
    "myst-parser>=4.0.1",
    "problib",
    "rinohtype>=0.5.5",
    "set-cover",
    "sort",
    "sphinx>=8.2.3",
    "sphinx-autodoc-typehints>=3.1.0",
    "sphinx-rtd-theme>=3.0.2",
    "sssp",
    "steiner-tree",
    "tsp",
    "ucp",
    "vrp",
]

[tool.uv.sources]
problib = { path = "../../lib", editable = true }
